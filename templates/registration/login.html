{% extends "base.html" %}

{% block content %}
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url django.contrib.auth.views.login %}">{% csrf_token %}
    <table>
    {{ form }}
    </table>
    <div>
        <input type="submit" value="Login" />
        <input type="hidden" name="next" value="{{ next }}" />
    </div>
</form>
{% endblock %}
